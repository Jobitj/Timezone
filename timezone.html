<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Date-Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body style="background-color: #EEF5FF;">

    <div class="container mt-5 mb-5" style="background-color: #9EB8D9;">
        <h1 class="text-center">
            <span class="text-dark">Date & Time</span></h1>

        <div class="mt-5 ms-3" style="display: flex; align-items: center;">
            <p class="mt-3"><b>Select TimeZone</b></p>&emsp13;&emsp13;&emsp13;
            <select class="form-select" style="width: 300px;" id="time">
            </select>
            </div>
          
                <button class="btn bg-primary text-light m-3 mb-5" type="button" onclick="datetime()">Date & Time</button>

            <p id="dis" class="text-center mb-5"></p>
        </div>
    </div>
    <script>
        async function countrytime() {
            try {
                let datafetch = await fetch('https://worldtimeapi.org/api/timezone')
                let data = await datafetch.json();

                console.log(data);

                let htmldata = data.map(name =>

                    `<option value="${name}">${name}</option>`
                )
                document.getElementById('time').innerHTML = htmldata
            } catch (error) {
                console.log(error);
            }
        }
        countrytime();
        async function datetime() {
            let name = time.value;
            console.log(name);
            let timedate = await fetch(`https://worldtimeapi.org/api/timezone/${name}`);
            let result = await timedate.json();
            console.log(result);
            document.getElementById('dis').innerHTML = `<p><b>CountryName: </b>${name}<span class=" text-dark mb-5"> Time:${ result.datetime}</span></p>`
        }
    </script>
</body>

</html>
